<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrayHack Community Hub - Submit Script</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gh-primary': '#00ff7f',
            'gh-dark': '#0a0d14',
            'gh-card-bg': '#1a202c',
            'gh-accent': '#6366f1',
            'gh-red': '#ef4444',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Consolas', 'Monaco', 'monospace'],
          },
          boxShadow: {
            'neon-sm': '0 0 5px rgba(0, 255, 127, 0.6)',
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #0a0d14; color: #e5e7eb; font-family: 'Inter', sans-serif; }
    .btn-neon {
      background-color: #00ff7f;
      color: #111827;
      transition: all 0.2s ease-in-out;
    }
    .btn-neon:hover {
      background-color: #6366f1;
      color: white;
      box-shadow: 0 0 15px #6366f1, 0 0 25px rgba(99,102,241,0.6);
    }
    .section-header { position: relative; }
    .section-header::before {
      content: '';
      position: absolute; left: 0; bottom: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, #00ff7f, rgba(0,255,127,0.2) 70%, transparent 100%);
    }
    /* Form styles */
    form label {
      display: block;
      margin-bottom: 1rem;
      font-family: 'Consolas', monospace;
      color: #00ff7f;
    }
    form input,
    form textarea {
      width: 100%;
      background-color: #1a202c;
      border: 1px solid #00ff7f;
      color: #e5e7eb;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-family: 'Consolas', monospace;
      font-size: 0.875rem;
      resize: vertical;
      transition: all 0.2s ease-in-out;
    }
    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 10px rgba(99,102,241,0.6);
    }
    form button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-family: 'Consolas', monospace;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="p-4 bg-gh-dark border-b border-gh-primary/50 shadow-neon-sm">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="Index.html" class="text-2xl font-mono text-gh-primary font-bold tracking-widest">GRAYHACK_HUB</a>
      <nav class="flex space-x-4">
        <a href="tactical-scripts.html" class="text-gray-400 hover:text-gh-primary font-semibold">Back to Scripts</a>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <main class="max-w-3xl mx-auto p-8">
    <h2 class="text-4xl font-mono font-bold mb-4 text-gh-primary section-header">ðŸ“¬ Submit Your Script</h2>
    <p class="text-gray-400 mb-6">
      Paste your script code directly below. Include the script name at the top of your message. File uploads are not supported.
    </p>

    <!-- Formspree form -->
    <!-- modify this form HTML and place wherever you want your form -->
    <form action="https://formspree.io/f/mblpvyrj" method="POST">
      <label>
        Author
        <textarea name="Author" rows="1" required placeholder="Author Name Here.."></textarea>
      </label>

      <label>
        Your email:
        <input type="email" name="email" required placeholder="your.handle@console.net">
      </label>

      <label>
        Script Name
        <textarea name="Script Name" rows="1" required placeholder="Script Name.."></textarea>
      </label>

      <label>
        Script Code
        <textarea name="Script Code" rows="10" required placeholder="// Paste your code here..."></textarea>
      </label>

      <button type="submit" class="btn-neon">Send</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="p-4 mt-12 bg-gh-dark border-t border-gh-primary/50 text-center">
    <p class="text-sm text-gray-500 font-mono">&copy; 2025 GRAYHACK Community. All rights reserved.</p>
  </footer>

</body>
</html>
